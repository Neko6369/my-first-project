<html>
<head>
	<title>Dự đoán chữ trong hình</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	
	<script src="{{url_for('static', filename='js/login.js')}}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="font-family: Arial, Meiryo, sans-serif">
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/1.jpg');">
			<div class="wrap-login100" style="opacity:0.9">
				<blockquote style="border-left-width: 0px;">
					<div class="containers">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<h3><b style="font-family: Arial, Meiryo, sans-serif;" id="title">DU DOAN HINH</b></h3>
							</div>
						</div>
						<div class="row" style="margin-bottom: 2%">
							<div class="col-xs-2 col-sm-2 col-md-2" style="padding-right: 0px;">
								<div class="form-group" style="margin-right: -2px">
									<span class="input-group input-file" name="Fichier1">
											<button class="btn btn-default btn-choose" type="button" style="font-family: Arial, Meiryo, sans-serif; width: 100%; border-radius: 4px; border-top-right-radius: 0; border-bottom-right-radius: 0;" id="inputFile">Choose</button>
											
									</span>
								</div>
							</div>							
							<div class="col-xs-10 col-sm-10 col-md-10" style="padding-left: 0px" >
								<div class="form-group">
									<div class="input-group input-file" name="Fichier1">
										<input type="text" name="fname" style="font-family: Arial, Meiryo, sans-serif; border-top-left-radius: 0; border-bottom-left-radius: 0;" required class="form-control"
											placeholder='Chọn file'/>
										<span class="input-group-btn">
											<button id="btnUpFile" onclick="js_upLoadFile()" type="button"
												class="btn btn-primary pull-right" style="font-family: Arial, Meiryo, sans-serif;">Upload</button>
										</span>
									</div>
								</div>
							</div>
						</div>
						
						<span class="login100-form-title p-b-53 "></span>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div id="processBar">
									<div class="progress" id="progress_bar">
										<div id="loadBarUpload"
											class="progress-bar progress-bar-success progress-bar-striped active"
											role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
											<p id="successUpload" style="font-family: Arial, Meiryo, sans-serif;"></p>
										</div>
										
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<button id="output_file" type="button" class="btn btn-danger center-block"
									value="no" onclick="cancel_file()" style="font-family: Arial, Meiryo, sans-serif;">
									Ket Qua
								</button>							
							</div>
						</div>
					</div>
				</blockquote>
			</div>
		</div>
	</div>
</body>

</html>
